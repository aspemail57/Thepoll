<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Thepoll | Admin login</title>
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1 class="highlight">
                    Thepoll</h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li class="current">
                        <a href="login.html">Dashboard</a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="profile">
            <h1 class="highlight">User profile</h1>
            <br>
            <h2> Name : </h2>
            <h3>Ashur Weller</h3>
            <br>
            <h2> Role : </h2>
            <h3>Admin</h3>
        </section>

        <section id="actions">
            <div class="container margin-top">
                <h2>Create a new party</h2>
                <input type="text" id="partyName" placeholder="Name of party" required>
                <button>Create Party</button>
            </div>


            <div class="table-title">
                <h3>List of Parties</h3>
            </div>
            <table class="table-fill">
                <thead>
                    <tr>
                        <th class="text-left">Party</th>
                        <th class="text-left">Edit</th>
                        <th class="text-left">Delete</th>
                    </tr>
                </thead>
                <tbody class="table-hover">
                    <tr>
                        <td class="text-left">Apc</td>
                        <td class="text-left">
                            <button>Edit</button>
                        </td>
                        <td class="text-left">
                            <button class="danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-left">Pdp</td>
                        <td class="text-left">
                            <button>Edit</button>
                        </td>
                        <td class="text-left">
                            <button class="danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-left">Ad</td>
                        <td class="text-left">
                            <button>Edit</button>
                        </td>
                        <td class="text-left">
                            <button class="danger">Delete</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </section>

    </div>
</body>

</html>
