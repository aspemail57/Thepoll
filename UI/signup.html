<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Thepoll | Sign up</title>
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1 class="highlight">
                    Thepoll</h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                    <li class="current">
                        <a href="signup.html">Sign Up</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <form>
        <h1>Sign Up</h1>

        <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="mail">Email:</label>
            <input type="email" id="mail" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label>Role:</label>
            <input type="radio" id="politician" value="Politician" name="role">
            <label for="politician" class="light">politician</label>
            <br>
            <input type="radio" id="citizen" value="citizen" name="role">
            <label for="citizen" class="light">citizen</label>
            <br>

            <button type="submit">Sign Up</button>
        </fieldset>


    </form>
</body>

</html>
